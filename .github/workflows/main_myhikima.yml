# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myhikima

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d81f13fea45148069b74a4ada83f9901 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fb005f094d7546b49e9f632c1c798969 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d81f13fea45148069b74a4ada83f9901 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myhikima'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b658a41d44d4caaac13a065146abd27 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d81f13fea45148069b74a4ada83f9901 }}/appsvc/staticsite:${{ github.sha }}'