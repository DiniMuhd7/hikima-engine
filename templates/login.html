<!doctype html>
<head>
    <title>Welcome to Hikima</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/hero.png') }}" alt="Azure Logo" width="350" height="300"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">Welcome to Hikima</h1>            
          </div>
        <form method="post" action="/login">
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fs-5">Enter Username</label>

                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Username" style="max-width: 256px;">
                  </div> 

                  <label for="pass" class="form-label fs-5">Enter Password</label>

                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="max-width: 256px;">
                  </div>
                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <a class="fs-6 text-primary" href="https://twitter.com/muhdsdeen7">{{ message }}</a> 
                  </div>         
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Sign in</button>
                </div>            
            </div>
        </form>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
          <p class="fs-5"> </p>
          <p class="fs-6 text-primary">&copy; 2023 Hikima Research Lab</p>
          <p class="fs-5"> </p>
          </div>
     </main>      
   </body>
</html>
